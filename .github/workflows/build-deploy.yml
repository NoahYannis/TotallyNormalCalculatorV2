name: build-deploy

on:
  push:
    tags:
      - "totally-normal-calculator/v*"

  workflow_dispatch:

env:
  PROJECT_PATH: TotallyNormalCalculator/TotallyNormalCalculator.csproj
  PROJECT_PATH_TESTS: TotallyNormalCalculator.UnitTests/TotallyNormalCalculator.UnitTests.csproj

jobs:
  build:
    runs-on: windows-latest  
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
  
      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore ${{env.PROJECT_PATH}}

      - name: Build with dotnet
        run: dotnet build --configuration Release -p:PublishSingleFile=true 

      - name: Execute unit tests
        run: dotnet test ${{ env.PROJECT_PATH_TESTS }} 

      - name: dotnet publish
        run: dotnet publish ${{env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build


      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          # Bei privaten Repositories Personal Access Token statt GITHUB_TOKEN verwenden
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
       
      - uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: TotallyNormalCalculator/bin/release/net8.0-windows/win-x64/publish/*.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}
          
