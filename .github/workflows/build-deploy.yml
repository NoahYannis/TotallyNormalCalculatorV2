name: build-deploy

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

env:
  PROJECT_PATH: TotallyNormalCalculator/TotallyNormalCalculator.csproj

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
  
      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore ${{env.PROJECT_PATH}}

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Execute unit tests
        run: dotnet test

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}} --self-contained -r win-x64 p:PublishSingleFile=true --no-build

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
       
      - uses: csexton/release-asset-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pattern: TotallyNormalCalculator/bin/release/net8.0-windows/win-x64/publish/*.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}
